<section class="signin">
  <h1 fxLayoutAlign="center center">Sign In</h1>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5rem" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Your email</mat-label>
      <input type="email" matInput formControlName="email" />
      <mat-hint>Please enter a valid E-mail.</mat-hint>
      <mat-error>Invalid or missing E-mail.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Your password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
      <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="signInForm.invalid">Submit</button>
  </form>
</section>
