<section class="signup">
  <h1 fxLayoutAlign="center center">Sign Up</h1>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5rem" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field appearance="outline">
      <mat-label>Your email</mat-label>
      <input type="email" matInput ngModel name="email" email required #emailInput="ngModel" />
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" hintLabel="Should be atleast 6 characters long.">
      <mat-label>Your password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" ngModel name="password" required minlength="6"
        #pwdInput="ngModel" />
      <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="pwdInput.hasError('required')">Has to be atleast 6 characters long.</mat-error>
      <mat-hint align="end">{{pwdInput.value?.length}} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Your birthdate</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
